<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Story - Storybook</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-header translucent>
        <ion-toolbar>
            <ion-title>Edit Story</ion-title>
            <ion-buttons slot="start">
                <ion-icon name="chevron-back-outline"></ion-icon>
                <ion-button href="index.html">Home</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-padding-end">
        <ion-item class="ion-margin-vertical">
            <ion-label position="floating">Story Title</ion-label>
            <ion-input clear-input id="edit-story-title"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
            <ion-textarea rows="20" placeholder="Tell your story..." id="edit-story-contents"></ion-textarea>
        </ion-item>
        <div class="ion-padding-vertical ion-text-center">
            <ion-button color="tertiary" shape="round" class="ion-margin-start" id="save-story-changes-btn">Save Changes
            </ion-button>
        </div>
    </ion-content>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/edit.js"></script>
</body>

</html>
